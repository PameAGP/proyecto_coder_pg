<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css">
  <meta name="description" content="Contacta con nosotros para poder agendar una cita, aclarar dudados o solicitar una promo. Contacta desde la página, vía mail, llamando por telefono o mandando un mensaje de WhatsApp">
  <title>Sección de contacto | Consultas | Solicitudes | Quejas</title>
</head>

<body>

  <header id="encabezado" class="sticky-top">

    <!-- Aquí encabezado -->

  </header>


  <main>

    <h1 class=" bac-color container">Contacto</h1>

    <section class="container contacto bac-color">

      <form class="contacto-seccion" action="">

        <h3>Envíanos tu consulta:</h3>

        <div class="consulta">
          <label for="mensaje">Su consulta: </label> <br>
          <textarea name="" id="mensaje" cols="30" rows="10"></textarea>
        </div>

        <div>
          <label for="nombre">Su nombre: </label> <br>
          <input type="name" id="nombre" placeholder="Ejemplo Ejemplalez">
        </div>

        <div>
          <label for="asunto">Asunto: </label><br>
          <select name="" id="asunto">
            <option value="precios">Precios</option>
            <option value="reclamos">Reclamos</option>
            <option value="sugerencias">Sugerencias</option>
            <option value="promo">Solicitar promo</option>
            <option value="otros">Otros</option>
          </select>
        </div>

        <div>
          <label for="email">Email:</label><br>
          <input type="email" id="email" placeholder="ejemplo@correo">
        </div>

        <div>
          <label for="telefono">Teléfono: </label><br>
          <input type="tel" id="telefono" placeholder="099...">
        </div>

        <div class="contacto-boton">
          <br>
          <input class="btn btn-primary" type="submit" value="Enviar">
        </div>

      </form>


      <section class="contacto-seccion">

        <h3>También puedes contactarnos:</h3>


          <div class="div1">
            <p>Horario de atención <br>
              Lunes a Viernes: <br>
              10:00 hs a 19:00 hs <br>
              Sábado <br>
              10:00 hs a 14:30 hs </p>
            <p>Telefono: 089079087</p>
            <p>Correo: peluqueria@peluquería.pelu.pe</p>
          </div>
          <div class="div1">
            <p>Dirección: Calle Falsa 123 </p>
            <iframe class="contacto-mapa"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6544.182153698183!2d-56.19872150192111!3d-34.904163842545124!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x959f802d934f2cbd%3A0x23b5034c707bf9fe!2sCentro%2C%20Montevideo%2C%20Departamento%20de%20Montevideo!5e0!3m2!1ses!2suy!4v1686019908902!5m2!1ses!2suy"
              style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>

      </section>
    </section>
  </main>

  <footer id="pie" class="footer">

    <!-- Aquí pie de página -->

</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
    <script src="../js/codigo.js"></script>
    <script src="../js/header-footer.js" ></script>
    
</body>

</html>
