<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css">
  <meta name="description"
    content="Productos a la venta para el cuidado de tu cabello, barba y cuero cabelludo. Productos seleccionados por nuestros peluqueros para garantizar la calidad de los mismos.">
  <title>Productos | Productos para el cabello | Productos para barba </title>
</head>

<body>
  <header id="encabezado" class="sticky-top">

    <!-- Aquí encabezado -->

  </header>

  <main>


    <!--  Productos  -->



    <h1 class="container bac-color">Productos</h1>

    <section class = "container busqueda-carrito">

      <form class="busqueda bac-color d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Ej: Cera" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Buscar</button>
      </form>

      <div class="carrito bac-color">

        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
          aria-controls="offcanvasRight"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </svg></button>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            ...
          </div>
        </div>
      </div>

    </section>


    <section class="container bac-color">

      <section id='tarjetasProductos' class="articulos">

        <div class="filtros">
          <h5>Buscar por filtros:</h5>
          <h6>Categoría:</h6>
          <div class="check-sb">

            <label class="texto-left" for="femenino">Dama</label>
            <input type="checkbox" id="femenino" value="">
          </div>
          <div class="check-sb">
            <label class="texto-left" for="masculino">Caballero</label>
            <input type="checkbox" id="femenino" value="">
          </div>
          <div class="check-sb">
            <label class="texto-left" for="barba">Solo Barba</label>
            <input type="checkbox" id="femenino" value="">
          </div>
          <div class="check-sb">
            <label class="texto-left" for="barba">Solo Cabello</label>
            <input type="checkbox" id="femenino" value="">
          </div>
          <h6>Filtrar por precio:</h6>
          <div class="check-sb">
            <label class="texto-left" for="desendente">Mayor precio a menor</label>
            <input type="checkbox" id="femenino" value="">
          </div>
          <div class="check-sb">
            <label class="texto-left" for="acendente">Menor precio a mayor</label>
            <input type="checkbox" id="femenino" value="">
          </div>
          <div>
            <label for="">Desde </label>
            <input type="number" id="precioMaximo" placeholder="Ej: 350"><br>
            <label for="">hasta</label>
            <input type="number" id="precioMinimo" placeholder="Ej: 800">
          </div>
        </div>

        <!-- Aquí las tarjetas de los productos -->

      </section>
    </section>

  </main>

  <footer id="pie" class="footer">

    <!-- Aquí pie de página -->

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="../js/codigo.js"></script>
  <script src="../js/header-footer.js"></script>
  <script src="../js/productos.js"></script>

</body>

</html>
