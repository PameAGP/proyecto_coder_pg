<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <meta name="description"
    content="Productos a la venta para el cuidado de tu cabello, barba y cuero cabelludo. Productos seleccionados por nuestros peluqueros para garantizar la calidad de los mismos.">
  <title>Productos | Productos para el cabello | Productos para barba </title>
</head>

<body>
  <header id="encabezado" class="sticky-top">

  </header>
  <!-- ---------------------MAIN-------------------------- -->
  <main>
    <!-- Boton prueba -->
    <!-- <button id="botonPrueba" class="btn" onclick= "location.reload()" >PRUEBA</button> -->


    <h1 class="container bac-color">Productos</h1>

    <section class="container busqueda-carrito">

      <section class="busqueda bac-color d-flex">
        <input class="form-control me-2" type="text" id="busqueda" placeholder="Ej: Algo">
        <button id="buscar" class="btn btn-primary">Buscar</button>
      </section>

      <div class="carrito bac-color">
        <button id="cargar-carrito" class=" btn btn-primary" type="button" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
          <!-- Icono de carrito aqui -->
        </button>

        <div class="offcanvas offcanvas-end bac-color" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
          <div class="offcanvas-header">
            <h4 class="offcanvas-title" id="offcanvasRightLabel">Su carrito</h4>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body carrito-cuerpo">

            <div id="carrito" class="cardCarrito">
              <!-- Productos -->
            </div>
            <h5 id="el-total"></h5>
            <div id="finalizar-carrito" class="finalizar-carrito">

            </div>

          </div>
        </div>
      </div>

    </section>


    <section class="cont-productos container bac-color">


      <section class="filtros">
        <h5 class="texto-left bpf-titulo">Buscar por filtros:</h5>
        <div class="f-categoria">
          <h6 class="texto-justificado">Categoría:</h6>
          <!-- 
                      <input type="checkbox" id="miElementoCheckbox"> -->

          <!-- <div id="msg"></div> -->

          <div class="check-sb">

            <label class="texto-left" for="femenino">Dama</label>
            <input id="dama" type="checkbox">
          </div>
          <div class="check-sb">
            <label class="texto-left" for="masculino">Caballero</label>
            <input id="caballero" type="checkbox">
          </div>
          <div class="check-sb">
            <label class="texto-left" for="barba">Solo Barba</label>
            <input type="checkbox" id="barba">
          </div>
          <div class="check-sb">
            <label class="texto-left" for="cabello">Solo Cabello</label>
            <input type="checkbox" id="cabello">
          </div>
        </div>
        <div class="f-precio">
          <h6 class="texto-justificado">Filtrar por precio:</h6>
          <div class="check-sb">
            <label class="texto-left" for="descendente">Mayor precio a menor</label>
            <input type="checkbox" id="descendente" value="">
          </div>
          <div class="check-sb">
            <label class="texto-left" for="ascendente">Menor precio a mayor</label>
            <input type="checkbox" id="ascendente">
          </div>
          <div class="elije-precio">
            <label class=" texto-justificado" for="">Desde </label>
            <input class="label-precio" type="number" id="precioMinimo" placeholder="Ej: 200">
            <label class="texto-justificado" for="">hasta</label>
            <input class="label-precio" type="number" id="precioMaximo" placeholder="Ej: 350">
            <section class="f-precio-botones">
              <button id="b-elegidos-precios" class="btn btn-primary">Filtrar</button>
              <button id="b-elegidos-volver" class="btn btn-primary">Limpiar</button>
            </section>

          </div>
        </div>



      </section>

      <section id='tarjetasProductos' class="secc-productos articulos">



        <!-- Aquí las tarjetas de los productos -->

      </section>


    </section>

  </main>


  <!-- --------------FOOTER-------------- -->
  <footer id="pie" class="footer">

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/codigo.js"></script>
  <script src="../js/productos.js"></script>

</body>

</html>
