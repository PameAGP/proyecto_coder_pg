<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css">
  <meta name="description"
    content="sesionte para tener prioridad y no esperar. | Contamos con sesion online, telefónica o vía WhatsApp">
  <title>Registro | Inicio de Sesión | Registro de usuario | Usuarios nuevos</title>
</head>

<body>
  <header id="encabezado" class="encabezado sticky-top">

  </header>

  <main>

    <h1 class="container bac-color">Registro de usuario</h1>

    <section class="pelu container bac-color">

      <form class="bac-color sesion" action="">

        <h3 class="sesion-title">Nuevo usuario</h3>

        <div>
          <label for="usuario">Nombre de usuario: </label> <br>
          <input type="name" id="usuario" placeholder="Ej: Pepe123">
        </div>

        <div>
          <label for="nombreUsuario">Nombre: </label> <br>
          <input type="name" id="nombreUsuario" placeholder="Ej: José">
        </div>

        <div>
          <label for="apellidoUsuario">Apellido: </label> <br>
          <input type="lastname" id="apellidoUsuario" placeholder="Ej: López">
        </div>


        <div>
          <label for="">Fecha de nacimiento</label> <br>
          <input type="date">
        </div>

        <div>
          <label for="genero">Género </label> <br>
          <select name="" id="genero">
            <option value="femenino">Femenino</option>
            <option value="masculino">Masculino</option>
            <option value="masc-feme">No es relevante</option>
          </select>
        </div>



        <div>
          <label for="email">Email:</label> <br>
          <input type="email" id="email" placeholder="ejemplo@correo">
        </div>

        <div class="check-sb">
          <label class="texto-left" for="promosSi">Quiero recibir promos en mi mail. </label>
          <input type="checkbox" id="promosSi" value="Te enviaremos promociones a tu mail.">
        </div>

        <div class="check-sb">
          <label class="texto-left" for="anunciosSi">Quiero recibir anuncios de la peluquería. <br></label>
          <input type="checkbox" id="anunciosSi" value="Días cerrados, modificación de horario, etc">
        </div>

        <div class="sesion-boton">
          <input type="submit" value="Registrarse" class="btn btn-primary">
        </div>

      </form>

      <form class="bac-color sesion-2" action="">
        <h3>Iniciar Sesion</h3>

        <div class="user">
          <label for=""> Usuario: </label><br>
          <input type="user" id="usuario" placeholder="Ej: Pepe123"> <br>
          
        </div>

        <div class="pass">
          <label for="usuario">Contraseña: </label><br>
          <input type="password" id="pass" placeholder="12345">
        </div>

        <div class="enviar">
          <input type="submit" value="Iniciar Sesión" class="btn btn-primary btn-sesion">
        </div>

      </form>

      <section class="sesion-3">
        <h3> ¿Por qué registrarme? </h3>
        <p>
          <br>
          Los usuarios registrados reciben descuentos de IVA en productos, además de descuentos en promociones
          especiales. <br>
          <br>

        </p>
      </section>



    </section>
 
  </main>
  <!-- --------------FOOTER-------------- -->
  <footer id="pie" class="footer">

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="../js/codigo.js"></script>
  <script src="../js/sesion.js"></script>

</body>

</html>
